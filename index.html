<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo - In page navigation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div id="menu-main" class="navbar orange transformable">
                Dummy main menu bar
            </div>
            <nav id="in-page-nav" class="navbar grey transformable">
                <a class="in-page-nav-item">Section 1</a>
                <a class="in-page-nav-item">Section 2</a>
                <a class="in-page-nav-item">Section 3</a>
                <a class="in-page-nav-item">Section 4</a>
                <a class="in-page-nav-item">Section 5</a>
                <a class="in-page-nav-item">Section 6</a>
            </nav>
        </header>
        <!-- /HEADER -->

        <!-- CONTENT -->
        <main>
            <div class="in-page-nav-marker"></div>
            <section class="large green">
                <h1>Section 1</h1>
            </section>

            <div class="in-page-nav-marker"></div>
            <section class="large blue">
                <h1>Section 2</h1>
            </section>

            <div class="in-page-nav-marker"></div>
            <section class="small red">
                <h1>Section 3</h1>
            </section>

            <div class="in-page-nav-marker"></div>
            <section class="large purple">
                <h1>Section 4</h1>
            </section>

            <div class="in-page-nav-marker"></div>
            <section class="small green">
                <h1>Section 5</h1>
            </section>

            <div class="in-page-nav-marker"></div>
            <section class="large blue">
                <h1>Section 6</h1>
            </section>

        </main>
        <!-- /CONTENT -->

        <script src="js/app.js"></script>
        <script src="js/utils/utils.js"></script>
        <script src="js/modules/in-page-nav/item.js"></script>
        <script src="js/modules/in-page-nav/marker.js"></script>
        <script src="js/modules/in-page-nav/navigator.js"></script>
    </body>
</html>
